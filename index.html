<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Reader Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link id="hljs-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        zinc: {
                            800: '#27272a',
                            900: '#18181b',
                            950: '#09090b',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { transition: background-color 0.3s ease, color 0.3s ease; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #3f3f46; }

        #top-bar { 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            will-change: transform;
        }
        .header-hidden { transform: translateY(-100%); }
        .header-visible { transform: translateY(0); }

        .markdown-body { font-size: 16px; line-height: 1.75; word-wrap: break-word; }
        .markdown-body p { margin-bottom: 1em; }
        .markdown-body pre { 
            padding: 16px; 
            border-radius: 8px; 
            overflow-x: auto; 
            margin: 16px 0; 
            font-size: 0.9em;
        }
        
        .markdown-body code { 
            font-family: 'Menlo', monospace; 
            font-size: 0.9em; 
            color: #c026d3; 
            background-color: #f3f4f6; 
            padding: 2px 5px; 
            border-radius: 4px; 
        }
        .markdown-body pre { background: #f9fafb; border: 1px solid #e5e7eb; }
        .markdown-body blockquote { border-left: 4px solid #e5e7eb; padding-left: 16px; color: #6b7280; background: #f9fafb; }

        .dark .markdown-body { color: #d4d4d8; }
        .dark .markdown-body code { color: #e879f9; background-color: rgba(255,255,255,0.08); }
        .dark .markdown-body pre { background: #09090b; border: 1px solid #27272a; }
        .dark .markdown-body pre code { color: inherit; background: transparent; padding: 0; }
        .dark .markdown-body h1, .dark .markdown-body h2, .dark .markdown-body h3 { color: #f4f4f5; }
        .dark .markdown-body strong { color: #fff; }
        .dark .markdown-body blockquote { border-left-color: #52525b; background: #27272a; color: #a1a1aa; }
        .dark .chat-row { border-bottom-color: #27272a; }

        .thought-block {
            font-size: 0.9em;
            color: #6b7280;
            background-color: #f3f4f6;
            border-left: 3px solid #d1d5db;
            padding: 12px 16px;
            margin-bottom: 16px;
            border-radius: 0 6px 6px 0;
            display: none;
        }
        .dark .thought-block {
            background-color: #27272a;
            color: #a1a1aa;
            border-left-color: #52525b;
        }
        .thought-visible .thought-block { display: block; }

        .btn-active { color: #2563eb; background-color: #eff6ff; }
        .dark .btn-active { color: #60a5fa; background-color: rgba(37, 99, 235, 0.2); }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden bg-white text-gray-800 dark:bg-zinc-900 dark:text-gray-200">

    <!-- È°∂ÈÉ®Â∑•ÂÖ∑Ê†è -->
    <header id="top-bar" class="absolute top-0 left-0 right-0 z-50 flex justify-between items-center h-16 px-4 
        bg-white/90 backdrop-blur-md border-b border-gray-200 
        dark:bg-zinc-900/90 dark:border-zinc-800 shadow-sm header-visible">
        
        <div class="flex items-center gap-3 overflow-hidden">
            <h1 class="text-lg font-bold whitespace-nowrap flex-shrink-0">Chat Reader</h1>
            <span class="text-xs text-gray-400 border-l border-gray-300 dark:border-gray-700 pl-3 hidden sm:inline-block truncate">
                ÊîØÊåÅ: Google AI Studio / ChatGPT / Standard JSON
            </span>
        </div>
        
        <div class="flex items-center gap-1 shrink-0">
            <!-- Âä†ËΩΩÊñá‰ª∂ -->
            <label class="cursor-pointer p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-zinc-800 transition text-gray-600 dark:text-gray-400" title="ÊâìÂºÄÊñá‰ª∂">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                <input type="file" id="fileInput" accept=".json" class="hidden" />
            </label>

            <!-- Êñ∞Â¢ûÔºöÂØºÂá∫ Markdown -->
            <button id="export-btn" class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-zinc-800 transition" title="ÂØºÂá∫‰∏∫ Markdown">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            </button>

            <div class="h-4 w-[1px] bg-gray-300 dark:bg-zinc-700 mx-1"></div>

            <!-- ÊÄùËÄÉËøáÁ®ãÂºÄÂÖ≥ -->
            <button id="toggle-thought-btn" class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-zinc-800 transition" title="ÊòæÁ§∫ÊÄùËÄÉËøáÁ®ã">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
            </button>

            <!-- ‰∏ªÈ¢òÂàáÊç¢ -->
            <button id="toggle-theme-btn" class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-zinc-800 transition" title="ÂàáÊç¢‰∏ªÈ¢ò">
                <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </div>
    </header>

    <!-- ËÅäÂ§©ÂÜÖÂÆπÂå∫Âüü -->
    <div id="chat-container" class="flex-1 overflow-y-auto pt-16 scroll-smooth bg-white dark:bg-zinc-900">
        <div id="welcome-msg" class="flex flex-col items-center justify-center h-full text-gray-400 dark:text-zinc-600">
            <div class="text-5xl mb-4 opacity-50">üìÇ</div>
            <p class="text-sm font-medium">ÁÇπÂáªÂè≥‰∏äËßí‰∏ä‰º†ÂõæÊ†áÂä†ËΩΩËÅäÂ§©ËÆ∞ÂΩï</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const chatContainer = document.getElementById('chat-container');
        const topBar = document.getElementById('top-bar');
        const toggleThemeBtn = document.getElementById('toggle-theme-btn');
        const toggleThoughtBtn = document.getElementById('toggle-thought-btn');
        const exportBtn = document.getElementById('export-btn');
        const hljsThemeLink = document.getElementById('hljs-theme');
        
        let lastScrollTop = 0;
        let isThoughtVisible = false; 
        let isDarkMode = false; 
        let currentMessages = []; // Áî®‰∫éÂ≠òÂÇ®Ëß£ÊûêÂêéÁöÑÊï∞ÊçÆ‰æõÂØºÂá∫

        // ÊªöÂä®ÈöêËóèÈÄªËæë
        chatContainer.addEventListener('scroll', () => {
            const scrollTop = chatContainer.scrollTop;
            const delta = scrollTop - lastScrollTop;
            if (Math.abs(delta) > 10) {
                if (scrollTop > 60 && delta > 0) {
                    topBar.classList.add('header-hidden');
                    topBar.classList.remove('header-visible');
                } else if (delta < 0) {
                    topBar.classList.remove('header-hidden');
                    topBar.classList.add('header-visible');
                }
                lastScrollTop = scrollTop;
            }
        });

        // ‰∏ªÈ¢òÂàáÊç¢
        toggleThemeBtn.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark');
            hljsThemeLink.href = isDarkMode ? 
                "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css" : 
                "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css";
        });

        // ÊÄùËÄÉËøáÁ®ãÂàáÊç¢
        toggleThoughtBtn.addEventListener('click', () => {
            isThoughtVisible = !isThoughtVisible;
            if (isThoughtVisible) {
                toggleThoughtBtn.classList.add('btn-active');
                chatContainer.classList.add('thought-visible');
            } else {
                toggleThoughtBtn.classList.remove('btn-active');
                chatContainer.classList.remove('thought-visible');
            }
        });

        // ÂØºÂá∫ Markdown ÈÄªËæë
        exportBtn.addEventListener('click', () => {
            if (currentMessages.length === 0) {
                alert('Ê≤°ÊúâÂèØÂØºÂá∫ÁöÑÂÜÖÂÆπÔºåËØ∑ÂÖàÂä†ËΩΩÊñá‰ª∂„ÄÇ');
                return;
            }

            let mdContent = "# ËÅäÂ§©ËÆ∞ÂΩïÂØºÂá∫\n\n";
            currentMessages.forEach(msg => {
                const roleName = msg.role === 'user' ? 'User' : 'AI';
                mdContent += `## ${roleName}\n\n`;
                
                // Â¶ÇÊûúÊúâÊÄùËÄÉËøáÁ®ãÔºå‰ª•ÂºïÁî®ÂùóÂΩ¢ÂºèÊ∑ªÂä†
                if (msg.isThought) {
                    mdContent += `> **Thinking Process:**\n> ${msg.content.replace(/\n/g, '\n> ')}\n\n`;
                } else {
                    mdContent += `${msg.content}\n\n`;
                }
                mdContent += "---\n\n";
            });

            const blob = new Blob([mdContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat_export.md';
            a.click();
            URL.revokeObjectURL(url);
        });

        marked.setOptions({
            gfm: true,
            breaks: true,
            highlight: function(code, lang) {
                const language = highlight.getLanguage(lang) ? lang : 'plaintext';
                return highlight.highlight(code, { language }).value;
            }
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const jsonContent = JSON.parse(e.target.result);
                    processAndRender(jsonContent);
                } catch (error) {
                    alert('Êñá‰ª∂Ê†ºÂºèÈîôËØØ: ' + error.message);
                }
            };
            reader.readAsText(file);
        });

        function processAndRender(data) {
            currentMessages = []; // Ê∏ÖÁ©∫ÊóßÊï∞ÊçÆ

            if (data.chunkedPrompt && Array.isArray(data.chunkedPrompt.chunks)) {
                currentMessages = data.chunkedPrompt.chunks.map(chunk => ({
                    role: chunk.role === 'model' ? 'assistant' : 'user',
                    content: chunk.text || "",
                    isThought: chunk.isThought || false
                }));
            } else if (data.mapping) {
                Object.values(data.mapping).forEach(item => {
                    if (item.message && item.message.content && item.message.content.parts) {
                        const text = item.message.content.parts.join("\n");
                        if (text && item.message.author.role !== 'system') {
                            currentMessages.push({ role: item.message.author.role, content: text, isThought: false });
                        }
                    }
                });
            } else if (Array.isArray(data)) {
                currentMessages = data;
            } else if (data.messages) {
                currentMessages = data.messages;
            }

            renderMessages(currentMessages);
        }

        function renderMessages(messages) {
            chatContainer.innerHTML = ''; 
            chatContainer.style.paddingTop = "80px";

            messages.forEach(msg => {
                const role = (msg.role === 'user' || msg.role === 'human') ? 'user' : 'assistant';
                
                const userAvatar = `
                    <div class="w-8 h-8 rounded flex items-center justify-center bg-indigo-600 text-white shrink-0 shadow-sm">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </div>`;
                
                const aiAvatar = `
                    <div class="w-8 h-8 rounded flex items-center justify-center bg-emerald-500 text-white shrink-0 shadow-sm">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </div>`;

                let contentHtml = '';
                if (msg.isThought) {
                    contentHtml = `<div class="thought-block"><div class="font-bold text-xs mb-1 opacity-50 uppercase tracking-wider">Thinking</div>${marked.parse(msg.content)}</div>`;
                } else {
                    contentHtml = marked.parse(msg.content || '');
                }

                const row = document.createElement('div');
                row.className = `flex w-full max-w-4xl mx-auto gap-5 px-4 py-8 border-b border-gray-50 dark:border-zinc-800/50 ${role === 'assistant' ? 'bg-gray-50/50 dark:bg-transparent' : ''}`;
                
                row.innerHTML = `
                    ${role === 'user' ? userAvatar : aiAvatar}
                    <div class="relative flex-1 overflow-hidden min-w-0">
                        <div class="markdown-body">
                            ${contentHtml}
                        </div>
                    </div>
                `;
                chatContainer.appendChild(row);
            });

            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }
    </script>
</body>
</html>
